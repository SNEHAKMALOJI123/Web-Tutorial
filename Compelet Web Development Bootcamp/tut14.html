<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
    <style>
        /* id selectors */
        #fristpara{
            color:hotpink;
        }
        /* class selectors */
        .bgBlue{
            color: aqua;
            background-color: black;
        }
        /* Grouping selectors */
        footer,span{
            background-color:aqua;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="fristpara">This is my favorite youtube channel</p>
    <p id="secondPargraph" class="redElement bgBlue">This is my lovely youtube channel</p>
    <div>
        <p>This is my amazing youtube channel</p>
        <span>This has many problems</span>  
    </div>
    <footer>This is youtube</footer>
    

</body>
</html>
