<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
<style>
    /* By colorname */
    #fristpara{
        color:red;
        background-color: yellow; 
    }
    /* By rgbname */
    #secondpara{
        color: rgb(0,255, 0);
        background-color: black;
        font-family: cursive;
    }
    /* By hexcolors */
    #thirdpara{
        color: #8b8b8b;
        background-color: tomato;
    }
    #bgprimary{
        color: teal;
        background-color: blueviolet;
        font-style: italic;
    }
</style>
</head>
<body>
    <h3 id="fristpara">This is my frist box</h3>
    <p id="bgprimary">This frist box contain para</p>

    <h3 id="secondpara">This is my second box</h3>
    <p>This second box contain para</p>

    <h3 id="thirdpara">This is my third box</h3>
    <p>This third box contain para</p>
</body>
</html>
