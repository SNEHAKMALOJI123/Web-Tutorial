<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php"></form>
    <label for="name">Name</label>
    <div>
        <input type="text" name="myName" id="name">
    </div>
    <br>
    <label for="role">Role</label>
    <div>
        <input type="text" name="myRole" id="role">
    </div>
    <br>
    <label for="email">Email</label>
    <div>
        <input type="email" name="myEmail" id="email">
    </div>
    <br>
    <label for="date">Date</label>
    <div>
        <input type="date" name="myDate" id="date">
    </div>
    <br>
    <label for="number">Bonus</label>
    <div>
        <input type="number" name="myNumber" id="number">
    </div>
    <br>
    <div>
        Are you eligibl?:<input type="checkbox" name="myEligiblity">
    </div>
    <br>
    <div>
        Male: <input type="radio" name="myGender"> Female:<input type="radio" name="myGender">
    </div>
    <br>
    <div>
        Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea>
    </div>
    <br>
    <label for="car">Car</label>
    <div>
        <select name="myCar" id="car">
            <option value="id">Indica</option>
            <option value="swf">Swfit</option>
            <option value="mar">Maruti</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit" name="submit now">
        <input type="reset" name="reset now">

    </div>
    
</body>
</html>
